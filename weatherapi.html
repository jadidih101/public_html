        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>        
        <script>
            $(document).ready(function(){
  
                $("#getweather").click(function(){

          
                data = {"city": "524901","APPID":"1111111111"};
                $.getJSON("http://api.openweathermap.org/data/2.5/forecast/city?id=524901&appid=350ae3f54b3decc586cf391f4014c062", data, 
                    function(result,status){
                        $("#weatherdata").text("weather data: "+JSON.stringify(result));
                    
                    });
                });
            });

        </script>

    <body>
        <button id="getweather" >get weather</button><br>
        <div id="weatherdata">weather data:</div>
